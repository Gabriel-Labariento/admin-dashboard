<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <img class="logo-img" src="assets/view-dashboard.svg" alt="Dashboard Icon">
                <p class="logo-text">Dashboard</p>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="home-container">
                        <img src="assets/home.svg" alt="Home Icon">
                        Home
                    </li>
                    <li class="profile-container">
                        <img src="assets/account.svg" alt="Profile Icon">
                        Profile
                    </li>
                    <li class="messages-container">
                        <img src="assets/message.svg" alt="Message Icon">
                        Messages
                    </li>
                    <li class="history-container">
                        <img src="assets/history.svg" alt="History Icon">
                        History
                    </li>
                    <li class="tasks-container">
                        <img src="assets/note.svg" alt="Tasks Icon">
                        Tasks
                    </li>
                    <li class="communities-container">
                        <img src="assets/account-group.svg" alt="Communities Icon">
                        Communities
                    </li>
                </ul>
            </div>
            <div class="sidebar-settings">
                <ul>
                    <li class="settings-container">
                        <img src="assets/cog.svg" alt="Settings Icon">
                        Settings
                    </li>
                    <li class="support-container">
                        <img src="assets/help.svg" alt="Support Icon">
                        Support
                    </li>
                    <li class="privacy-container">
                        <img src="assets/shield-account-variant.svg" alt="Privacy Icon">
                        Privacy
                    </li>
                </ul>
                
            </div>
        </div>
        <div class="header">
            <div class="search-container">
                <img src="assets/magnify.svg" alt="Search Icon">
                <input type="search" name="search" id="search">
            </div>
            <div class="user-container">User Info</div>
            <div class="greeeting-container">Hi there!</div>
            <div class="action-container">New Upload Share</div>
        </div>
        <div class="main">Main</div>



    </div>
</body>
</html>
